<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>annaxiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURAÇÕES BÁSICAS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* O mesmo fundo do UDESAKEN */
            background: linear-gradient(-45deg, #020202, #1a0033, #0f0020, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            
            /* Centralizar tudo na tela */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Tira barra de rolagem */
        }

        /* Animação do Fundo */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- O TEXTO (ANNAXITER) --- */
        h1 {
            font-size: 5rem; /* Tamanho do texto */
            color: #fff;     /* Cor branca no centro */
            text-transform: lowercase; /* Tudo minúsculo (estilo aesthetic) */
            
            /* O Brilho Roxo Poderoso */
            text-shadow: 
                0 0 10px #8a2be2,
                0 0 20px #8a2be2,
                0 0 40px #8a2be2,
                0 0 80px #8a2be2;
            
            animation: pulsoNeon 3s infinite alternate;
        }

        /* Animação do brilho pulsando */
        @keyframes pulsoNeon {
            from {
                text-shadow: 
                0 0 10px #8a2be2,
                0 0 20px #8a2be2,
                0 0 40px #8a2be2;
            }
            to {
                text-shadow: 
                0 0 20px #8a2be2,
                0 0 40px #8a2be2,
                0 0 80px #8a2be2,
                0 0 100px #aa55ff; /* Um roxo mais claro no pico */
            }
        }

        /* Ajuste para celular */
        @media(max-width: 768px) {
            h1 {
                font-size: 3rem; /* Diminui um pouco no celular pra não quebrar */
            }
        }
    </style>
</head>
<body>

    <h1>annaxiter</h1>

</body>
</html>
