<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>annaxiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CONFIGURAÇÕES BÁSICAS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(-45deg, #020202, #1a0033, #0f0020, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh; /* Garante altura mínima */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Evita rolagem horizontal */
            position: relative;
            padding: 20px; /* Espaço nas laterais em telas pequenas */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- PARTÍCULAS (Fundo) --- */
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 0; pointer-events: none;
        }
        .particles span {
            position: absolute; display: block; list-style: none;
            width: 8px; height: 8px; background: rgba(138, 43, 226, 0.4);
            animation: floatUp 25s linear infinite; bottom: -150px;
            border-radius: 50%; box-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
        }
        /* Posições das partículas */
        .particles span:nth-child(1) { left: 25%; width: 10px; animation-delay: 0s; }
        .particles span:nth-child(2) { left: 10%; width: 5px; animation-delay: 2s; animation-duration: 12s; }
        .particles span:nth-child(3) { left: 70%; width: 8px; animation-delay: 4s; }
        .particles span:nth-child(4) { left: 40%; width: 12px; animation-delay: 0s; animation-duration: 18s; }
        .particles span:nth-child(5) { left: 65%; width: 6px; animation-delay: 0s; }
        .particles span:nth-child(6) { left: 75%; width: 8px; animation-delay: 3s; }
        .particles span:nth-child(7) { left: 35%; width: 10px; animation-delay: 7s; }
        .particles span:nth-child(8) { left: 50%; width: 6px; animation-delay: 15s; animation-duration: 45s; }
        .particles span:nth-child(9) { left: 20%; width: 5px; animation-delay: 2s; animation-duration: 35s; }
        .particles span:nth-child(10) { left: 85%; width: 10px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        /* --- TÍTULO PRINCIPAL (Fora do quadro) --- */
        h1.main-title {
            z-index: 1;
            font-size: 4rem; color: #fff; text-transform: lowercase;
            margin-bottom: 30px; text-align: center;
            text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 40px #8a2be2;
            animation: pulsoNeon 3s infinite alternate;
        }
        @keyframes pulsoNeon {
            from { text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 40px #8a2be2; }
            to { text-shadow: 0 0 20px #8a2be2, 0 0 40px #8a2be2, 0 0 80px #8a2be2, 0 0 100px #aa55ff; }
        }

        /* --- QUADRO CENTRAL (Baseado na imagem) --- */
        .central-box {
            z-index: 1;
            width: 100%;
            max-width: 850px; /* Largura máxima similar à imagem */
            background: linear-gradient(135deg, rgba(30, 0, 60, 0.5), rgba(10, 0, 20, 0.7));
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 30px;
            padding: 50px 30px;
            backdrop-filter: blur(15px); /* Efeito de vidro fosco */
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.15);
            text-align: center;
            margin-bottom: 50px; /* Espaço para o rodapé */
        }

        /* Seção de Bio dentro do quadro */
        .bio-section h2 {
            color: #fff; font-size: 2rem; margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        .bio-section p {
            color: #ccc; font-size: 1rem; line-height: 1.6;
            max-width: 600px; margin: 0 auto 40px auto;
        }

        /* Títulos das Seções (ex: REDES SOCIAIS) */
        .section-header {
            color: #8a2be2; font-weight: 700; letter-spacing: 2px;
            margin-bottom: 25px; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .section-header i { font-size: 1rem; }

        /* --- BOTÕES --- */
        .buttons-row {
            display: flex; justify-content: center; gap: 20px;
            flex-wrap: wrap; /* Permite quebra de linha em telas menores */
        }

        .social-btn {
            text-decoration: none; color: #eee;
            padding: 15px 40px; /* Botões mais largos como na imagem */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 12px;
            font-weight: 600; font-size: 1rem;
            transition: all 0.3s ease; cursor: pointer;
            min-width: 180px; /* Largura mínima para ficarem uniformes */
        }

        /* Efeito padrão ao passar o mouse (brilho branco leve) */
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff; color: #fff;
            transform: translateY(-3px);
        }

        /* Cores Específicas ao passar o mouse */
        /* Instagram (Degradê) */
        .instagram:hover {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            border: 1px solid transparent; box-shadow: 0 0 25px rgba(214, 36, 159, 0.5);
        }
        /* TikTok (Preto com Glitch) */
        .tiktok:hover {
            background: #000; border-color: #00f2ea;
            box-shadow: 3px 3px 0 #ff0050, -3px -3px 0 #00f2ea;
        }
        /* Spotify (Verde Neon) */
        .spotify:hover {
            background: #1DB954; border-color: #1DB954; color: white;
            box-shadow: 0 0 25px rgba(29, 185, 84, 0.6);
        }

        /* --- RODAPÉ --- */
        .footer {
            position: absolute; bottom: 15px; width: 100%; text-align: center;
            z-index: 10; font-size: 0.75rem;
        }
        .footer a {
            color: #666; text-decoration: none; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 5px; transition: 0.3s;
        }
        .footer a:hover { color: #8a2be2; text-shadow: 0 0 15px #8a2be2; }

        /* Ajuste Mobile */
        @media(max-width: 768px) {
            h1.main-title { font-size: 3rem; }
            .central-box { padding: 30px 20px; }
            .social-btn { width: 100%; } /* Botões ocupam largura total no celular */
        }
    </style>
</head>
<body>

    <div class="particles">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <h1 class="main-title">annaxiter</h1>

    <div class="central-box">
        
        <div class="section-header">
            <i class="fas fa-share-nodes"></i> REDES SOCIAIS
        </div>

        <div class="buttons-row">
            <a href="https://www.tiktok.com/@annaxiter" target="_blank" class="social-btn tiktok">
                <i class="fab fa-tiktok"></i> TikTok
            </a>

            <a href="https://www.instagram.com/annaclaudia_aa/" target="_blank" class="social-btn instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            
            <a href="https://open.spotify.com/user/31bkkha3c2qtnsexhqyk5zvndblm?si=BnMpbxsZQ7K0D3I-WCsjKQ" target="_blank" class="social-btn spotify">
                <i class="fab fa-spotify"></i> Spotify
            </a>
        </div>

    </div>

    <div class="footer">
        <a href="https://udesaken.site" target="_blank">
            <i class="fas fa-bolt"></i> Powered by <strong>UDESAKEN</strong>
        </a>
    </div>

</body>
</html>
