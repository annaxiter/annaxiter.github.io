<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>annaxiter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CONFIGURA√á√ïES B√ÅSICAS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(-45deg, #020202, #1a0033, #0f0020, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- PART√çCULAS (Original) --- */
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 0; pointer-events: none;
        }

        .particles span {
            position: absolute; display: block; list-style: none;
            width: 8px; height: 8px; background: rgba(138, 43, 226, 0.4);
            animation: floatUp 25s linear infinite; bottom: -150px;
            border-radius: 50%; box-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
        }

        /* Posi√ß√µes */
        .particles span:nth-child(1) { left: 25%; width: 10px; animation-delay: 0s; }
        .particles span:nth-child(2) { left: 10%; width: 5px; animation-delay: 2s; animation-duration: 12s; }
        .particles span:nth-child(3) { left: 70%; width: 8px; animation-delay: 4s; }
        .particles span:nth-child(4) { left: 40%; width: 12px; animation-delay: 0s; animation-duration: 18s; }
        .particles span:nth-child(5) { left: 65%; width: 6px; animation-delay: 0s; }
        .particles span:nth-child(6) { left: 75%; width: 8px; animation-delay: 3s; }
        .particles span:nth-child(7) { left: 35%; width: 10px; animation-delay: 7s; }
        .particles span:nth-child(8) { left: 50%; width: 6px; animation-delay: 15s; animation-duration: 45s; }
        .particles span:nth-child(9) { left: 20%; width: 5px; animation-delay: 2s; animation-duration: 35s; }
        .particles span:nth-child(10) { left: 85%; width: 10px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        /* --- CONTE√öDO PRINCIPAL --- */
        .container { z-index: 1; text-align: center; width: 100%; padding: 0 20px; }

        h1 {
            font-size: 5rem; color: #fff; text-transform: lowercase;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 40px #8a2be2, 0 0 80px #8a2be2;
            animation: pulsoNeon 3s infinite alternate;
        }

        @keyframes pulsoNeon {
            from { text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 40px #8a2be2; }
            to { text-shadow: 0 0 20px #8a2be2, 0 0 40px #8a2be2, 0 0 80px #8a2be2, 0 0 100px #aa55ff; }
        }

        /* --- BOT√ïES --- */
        .social-links { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }

        .social-btn {
            text-decoration: none; color: #ccc; padding: 12px 30px;
            border: 1px solid #444; border-radius: 50px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: bold; transition: 0.3s; cursor: pointer;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
        }

        .social-btn:hover { color: white; transform: translateY(-3px); }

        /* Cores Espec√≠ficas */
        .instagram:hover { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); border-color: #d6249f; box-shadow: 0 0 20px rgba(214, 36, 159, 0.6); }
        .tiktok:hover { background: #000; border-color: #00f2ea; box-shadow: 3px 3px 0 #ff0050, -3px -3px 0 #00f2ea; color: white; }
        
        /* Bot√£o Sobre Mim (Estilo Udesaken Roxo) */
        .about-btn {
            border-color: #8a2be2;
        }
        .about-btn:hover {
            background: #8a2be2; box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        /* --- MODAL (JANELA SOBRE MIM) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
            z-index: 100; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s ease;
        }
        
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.01));
            border: 1px solid rgba(138, 43, 226, 0.5);
            padding: 40px; border-radius: 20px; text-align: center;
            max-width: 90%; width: 350px;
            transform: translateY(50px); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.2);
        }

        .modal-overlay.active .modal-card { transform: translateY(0); }

        /* Foto de Perfil no Modal */
        .profile-pic {
            width: 100px; height: 100px; border-radius: 50%;
            margin: 0 auto 20px; border: 3px solid #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
            /* COLOQUE O LINK DA FOTO DELA AQUI EMBAIXO: */
            background-image: url('https://i.imgur.com/6NM0yPz.png'); 
            background-size: cover; background-position: center;
            background-color: #1a0033; /* Cor de fundo caso a imagem falhe */
        }

        .modal-card h2 { color: #fff; margin-bottom: 10px; font-size: 1.5rem; }
        .modal-card p { color: #ccc; font-size: 0.9rem; margin-bottom: 25px; line-height: 1.6; }
        
        .close-btn {
            background: transparent; border: 1px solid #fff; color: white;
            padding: 10px 30px; border-radius: 50px; cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .close-btn:hover { background: #fff; color: #000; }

        /* --- RODAP√â --- */
        .footer {
            position: fixed; bottom: 15px; width: 100%; text-align: center;
            z-index: 10; font-size: 0.75rem;
        }
        .footer a {
            color: #666; text-decoration: none; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 5px; transition: 0.3s;
        }
        .footer a:hover { color: #8a2be2; text-shadow: 0 0 15px #8a2be2; transform: scale(1.05); }

        /* Ajuste Mobile */
        @media(max-width: 768px) {
            h1 { font-size: 3rem; }
            .social-links { flex-direction: column; width: 100%; }
            .social-btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="particles">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="container">
        <h1>annaxiter</h1>
        
        <div class="social-links">
            <div class="social-btn about-btn" onclick="toggleModal()">
                <i class="fas fa-user-astronaut"></i> Sobre Mim
            </div>

            <a href="https://www.instagram.com/annaclaudia_aa/" target="_blank" class="social-btn instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            
            <a href="https://www.tiktok.com/@annaxiter" target="_blank" class="social-btn tiktok">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
        </div>
    </div>

    <div class="modal-overlay" id="modalSobre" onclick="fecharNoFundo(event)">
        <div class="modal-card">
            <div class="profile-pic"></div>
            <h2>Anna Claudia</h2>
            <p>
                Bem-vindo ao meu mundo! üíú<br>
                Aqui posto meus highlights, clips e um pouco da minha rotina.
            </p>
            <button class="close-btn" onclick="toggleModal()">Fechar</button>
        </div>
    </div>

    <div class="footer">
        <a href="https://udesaken.github.io/" target="_blank">
            <i class="fas fa-bolt"></i> Powered by <strong>UDESAKEN</strong>
        </a>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('modalSobre');
            modal.classList.toggle('active');
        }

        // Fecha se clicar fora da caixinha (no fundo escuro)
        function fecharNoFundo(e) {
            if (e.target.id === 'modalSobre') {
                toggleModal();
            }
        }
    </script>

</body>
</html>
